<svg viewBox="0 0 520 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif; }
      .edge { stroke: #10b981; stroke-width: 3px; fill: none; marker-end: url(#arrowhead); opacity: 0.9; }
      .text { font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif; font-size: 11px; fill: #ffffff; font-weight: 600; text-anchor: middle; }
      .subtitle { font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif; font-size: 8px; fill: #94a3b8; font-weight: 400; text-anchor: middle; }
      .main-title { font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif; font-size: 14px; fill: #10b981; font-weight: 700; text-anchor: middle; }
      .icon { font-size: 18px; text-anchor: middle; fill: #ffffff; }
      .tech-stack { font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif; font-size: 9px; fill: #64748b; font-weight: 500; text-anchor: middle; }
    </style>
    
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981" />
    </marker>
    
    <!-- Enhanced Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black Background with subtle pattern -->
  <rect width="100%" height="100%" fill="#000000"/>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="260" y="25" class="main-title">Jackie AI Voice Assistant ‚Ä¢ Real-time Architecture</text>
  
  <!-- User Input Node -->
  <rect x="20" y="70" width="100" height="65" rx="18" fill="url(#primaryGradient)" stroke="#374151" stroke-width="2" filter="url(#glow)"/>
  <text x="70" y="92" class="icon">üé§</text>
  <text x="70" y="110" class="text">USER INPUT</text>
  <text x="70" y="122" class="subtitle">Voice Commands</text>
  
  <!-- WebSocket Connection -->
  <rect x="160" y="70" width="100" height="65" rx="18" fill="url(#accentGradient)" stroke="#059669" stroke-width="2" filter="url(#glow)"/>
  <text x="210" y="92" class="icon">‚ö°</text>
  <text x="210" y="110" class="text">WEBSOCKET</text>
  <text x="210" y="122" class="subtitle">Real-time Stream</text>
  
  <!-- Modal.com Cloud -->
  <rect x="300" y="45" width="110" height="65" rx="18" fill="url(#cloudGradient)" stroke="#0284c7" stroke-width="2" filter="url(#glow)"/>
  <text x="355" y="67" class="icon">‚òÅÔ∏è</text>
  <text x="355" y="85" class="text">MODAL.COM</text>
  <text x="355" y="97" class="subtitle">Serverless Platform</text>
  
  <!-- Groq LLM Processing -->
  <rect x="320" y="140" width="110" height="65" rx="18" fill="url(#primaryGradient)" stroke="#374151" stroke-width="2" filter="url(#glow)"/>
  <text x="375" y="162" class="icon">üß†</text>
  <text x="375" y="180" class="text">GROQ LLM</text>
  <text x="375" y="192" class="subtitle">Llama-3.3-70B Model</text>
  
  <!-- Whisper Speech Processing -->
  <rect x="160" y="190" width="100" height="65" rx="18" fill="url(#primaryGradient)" stroke="#374151" stroke-width="2" filter="url(#glow)"/>
  <text x="210" y="212" class="icon">üéß</text>
  <text x="210" y="230" class="text">WHISPER</text>
  <text x="210" y="242" class="subtitle">Speech-to-Text</text>
  
  <!-- Response Output -->
  <rect x="20" y="190" width="100" height="65" rx="18" fill="url(#primaryGradient)" stroke="#374151" stroke-width="2" filter="url(#glow)"/>
  <text x="70" y="212" class="icon">üîä</text>
  <text x="70" y="230" class="text">RESPONSE</text>
  <text x="70" y="242" class="subtitle">Voice + Text Output</text>
  
  <!-- Enhanced Connection Paths -->
  <path d="M 120 102 L 160 102" class="edge" stroke-width="4"/>
  <path d="M 260 90 L 300 78" class="edge" stroke-width="4"/>
  <path d="M 355 110 L 375 140" class="edge" stroke-width="4"/>
  <path d="M 320 172 L 260 215" class="edge" stroke-width="4"/>
  <path d="M 160 222 L 120 222" class="edge" stroke-width="4"/>
  
  <!-- Feedback Loop -->
  <path d="M 70 190 Q 5 160 5 130 Q 5 102 20 102" class="edge" stroke-dasharray="8,4" stroke-width="3" opacity="0.7"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="140" cy="102" r="3" fill="#10b981" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="84" r="3" fill="#10b981" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="365" cy="125" r="3" fill="#10b981" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Technology Stack Footer -->
  <rect x="50" y="265" width="420" height="12" rx="6" fill="#111827" opacity="0.7"/>
  <text x="260" y="273" class="tech-stack">FastAPI ‚Ä¢ WebSocket ‚Ä¢ Groq API ‚Ä¢ Modal Serverless ‚Ä¢ Whisper STT ‚Ä¢ Edge TTS</text>
  
</svg> 